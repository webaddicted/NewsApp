name: news_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.10
  shimmer: ^1.1.2
  cupertino_icons: ^1.0.2
  # scoped model
  scoped_model: ^1.1.0
  # dependency injection
  cached_network_image: ^2.4.1
  flutter_rating_bar: ^3.2.0
  flutter_staggered_grid_view: ^0.3.2
  shared_preferences: ^0.5.12
  provider: ^4.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Zillaslab
      fonts:
        - asset: fonts/Zillaslab-bold.ttf
        - asset: fonts/Zillaslab-light.ttf
        - asset: fonts/Zillaslab-medium.ttf
        - asset: fonts/Zillaslab-regular.ttf
    - family: PT
      fonts:
        - asset: fonts/PT-bold.ttf
        - asset: fonts/PT-italic.ttf
        - asset: fonts/PT-regular.ttf
